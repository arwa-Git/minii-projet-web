
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="inscriptioncl.component.css" >
 <body>
  
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <div class=row><div class="col-1"><a class="card" target="_blank" rel="noopener" (click)="gotoinscription()">
          <svg class="icon" width="60px" height="65px" viewBox="0 0 72 72" id="emoji" xmlns="http://www.w3.org/2000/svg">
              <g id="color"/>
              <g id="hair"/>
              <g id="skin"/>
              <g id="skin-shadow"/>
              <g id="line">
                <polyline fill="none" stroke="#12092d" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" points="46.1964,16.2048 26.8036,35.6651 46.1964,55.1254"/>
              </g>
            </svg>
      </a></div><div class="col-11"> <h1>inscription pour Client </h1></div> </div>
 
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
      <div class="row">
        <div class="upload">
          <img src="../../assets/user.png" width = 100 height = 100 alt="">
          <div class="round">
            <input type="file" id="profile" >
            <svg fill="#000000" width="24px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M29 7h-4.599l-2.401-4h-12l-2.4 4h-4.6c-1 0-3 1-3 2.969v16.031c0 1.657 1.5 3 2.792 3h26.271c1.313 0 2.938-1.406 2.938-2.968v-16.032c0-1-1-3-3-3zM30 26.032c0 0.395-0.639 0.947-0.937 0.969h-26.265c-0.232-0.019-0.797-0.47-0.797-1v-16.031c0-0.634 0.851-0.953 1-0.969h5.732l2.4-4h9.802l1.785 3.030 0.55 0.97h5.731c0.705 0 0.99 0.921 1 1v16.032zM16 10c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM16 22c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path>
            </svg>          </div>
        </div>
      </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="nom">Nom</label>
               
                <input type="text" class="form-control" formControlName="NomCl" name="NomCl" autocomplete="off" id="nom" placeholder="Entrez votre nom" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" formControlName="PrenomCl" name="PrenomCl" autocomplete="off" id="prenom" placeholder="Entrez votre prénom"required>
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="date_naissance">Date de naissance</label>
            <input type="date" class="form-control" formControlName="DateDeNaiss" name="DateDeNaiss" autocomplete="off" id="date_naissance" placeholder="Sélectionnez votre date de naissance"required>
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" formControlName="add_mail" name="add_mail" autocomplete="off" id="email" placeholder="Entrez votre adresse e-mail">
          </div>
        
              <div class="form-group ">
                <label for="adresse">num de tel</label>
                <div class="input-group">
                  <span class="input-group-text">+216</span>
                  <input type="number" class="form-control" formControlName="NumTelCl" name="NumTelCl" autocomplete="off" id="adresse" placeholder="99  999 999">
                </div>
              </div>
            
            
          
         
          <div class="row">
        
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" formControlName="MotDePasse" name="MotDePasse" id="password" placeholder="Entrez votre mot de passe">
              </div>

            
          </div>
        <BR>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">   <input class="hd" type="submit" value="Confirmer"></div>
          </div>
    </form>
    <div class="row ">
      <div class="col-3"></div>
      <div class="col-6">
         <a (click)="gotoinscription()"><button class="hd" >retourne </button></a>  
      </div>
  </div>

  </div>
 </body>
