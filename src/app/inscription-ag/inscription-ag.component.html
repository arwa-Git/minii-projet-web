
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
  
  <br>
  <br>
  <br>
  <br>
  <div class="container">
      
      <div class=row><div class="col-1"><a class="card" target="_blank" rel="noopener" (click)="gotoinscription()">
          <svg class="icon" width="60px" height="65px" viewBox="0 0 72 72" id="emoji" xmlns="http://www.w3.org/2000/svg">
              <g id="color"/>
              <g id="hair"/>
              <g id="skin"/>
              <g id="skin-shadow"/>
              <g id="line">
                <polyline fill="none" stroke="#12092d" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" points="46.1964,16.2048 26.8036,35.6651 46.1964,55.1254"/>
              </g>
            </svg>
      </a></div><div class="col-11"> <h1>Inscription pour Agence </h1></div> </div>
    
    <form  [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
      <div class="row">
        <div class="upload">
          <img src="../../assets/user.png" width = 100 height = 100 alt="">
          <div class="round">
            <input type="file"  formControlName="PhotoProfile" name="PhotoProfile" >
            <svg fill="#000000" width="24px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M29 7h-4.599l-2.401-4h-12l-2.4 4h-4.6c-1 0-3 1-3 2.969v16.031c0 1.657 1.5 3 2.792 3h26.271c1.313 0 2.938-1.406 2.938-2.968v-16.032c0-1-1-3-3-3zM30 26.032c0 0.395-0.639 0.947-0.937 0.969h-26.265c-0.232-0.019-0.797-0.47-0.797-1v-16.031c0-0.634 0.851-0.953 1-0.969h5.732l2.4-4h9.802l1.785 3.030 0.55 0.97h5.731c0.705 0 0.99 0.921 1 1v16.032zM16 10c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM16 22c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path>
            </svg>          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="nom">Nom de l'agence</label>
            <input type="text" class="form-control" formControlName="nomag" name="nomag" autocomplete="off" id="nom" placeholder="Entrez le nom" required>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="prenom">Matricule fiscal</label>
            <input type="text" class="form-control" formControlName="mat_fisc" name="mat_fisc" autocomplete="off" id="prenom" placeholder="Entrez matricule fiscal"required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group ">
            <label for="adresse">num de tel 1</label>
            <div class="input-group">
              
              <input type="test" class="form-control" formControlName="num_tel1" name="num_tel1" autocomplete="off" id="adresse" placeholder="99  999 999" required>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group ">
            <label for="adresse">num de tel 2</label>
            <div class="input-group">
              <span class="input-group-text">+216</span>
              <input type="number" class="form-control" formControlName="num_tel2" name="num_tel2" autocomplete="off" id="adresse" placeholder="99  999 999">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" formControlName="address" name="address" autocomplete="off" id="adresse" placeholder="Entrez votre adresse"required>
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="code_postal">Code postal</label>
            <input type="number" class="form-control" pattern="{4}" formControlName="CodePostal" name="CodePostal" autocomplete="off" id="code_postal" placeholder="Entrez  code postal" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control" formControlName="add_mail" name="add_mail" autocomplete="off" id="email" placeholder="Entrez votre adresse e-mail" required>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" formControlName="MotDePasse" name="MotDePasse" autocomplete="off" id="password" placeholder="Entrez votre mot de passe"required>
          </div>
        </div>

      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">   <input type="submit" value="Confirmer" name="valider"></div>
      </div>
    </form>
    <div class="row ">
      <div class="col-3"></div>
      <div class="col-6">
         <a (click)="gotoinscription()"><button >retourne </button></a>  
      </div>
  </div>
  </div>
</body>
